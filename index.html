<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard - Test IQ Avansat</title>
  <style>
    :root {
      --gradient-1: #4e54c8;
      --gradient-2: #8f94fb;
      --btn-grad-start: #a1ffce;
      --btn-grad-end: #faffd1;
      --card-bg: rgba(255,255,255,0.3);
      --card-blur: 5px;
      --text-color: #fff;
      --btn-text: #333;
      --primary-accent: #ff9d00;
      --card-border: rgba(255, 255, 255, 0.5);
      --gold: #FFD700;
      --silver: #C0C0C0;
      --bronze: #CD7F32;
    }
    *, *::before, *::after { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    html, body { 
      height: 100%; 
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(135deg, var(--gradient-1));
      font-family: 'Segoe UI', 'Poppins', Tahoma, sans-serif;
      display: flex; 
      flex-direction: column; 
      color: var(--text-color);
      overflow-x: hidden;
      line-height: 1.6;
    }
    header {
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      padding: 15px 30px; 
      background: rgba(255,255,255,0.2);
      border-radius: 16px; 
      margin: 20px;
      backdrop-filter: blur(10px);
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border: 1px solid var(--card-border);
    }
    .nav-icons { 
      display: flex; 
      gap: 15px; 
    }
    .nav-icons button { 
      background: rgba(255,255,255,0.3); 
      border: none;
      width: 44px; 
      height: 44px; 
      border-radius: 10px; 
      cursor: pointer;
      display: flex; 
      align-items: center; 
      justify-content: center;
      transition: all 0.3s ease;
    }
    .nav-icons button:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.4);
    }
    .nav-icons svg { 
      width: 22px; 
      height: 22px; 
      fill: white; 
      transition: transform 0.3s;
    }
    .nav-icons button:hover svg {
      transform: scale(1.1);
    }
    #login-btn, #user-info {
      padding: 10px 25px; 
      background: linear-gradient(135deg, var(--btn-grad-start), var(--btn-grad-end));
      border: none; 
      border-radius: 50px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-weight: bold; 
      cursor: pointer; 
      color: var(--btn-text); 
      margin-left: 15px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    #login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
    #user-info { 
      display: none; 
      background: rgba(255,255,255,0.7); 
      color: #333; 
      font-weight: 600;
      padding: 10px 20px;
    }
    main { 
      flex: 1; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 20px;
    }
    .leaderboard-container {
      width: 90%;
      max-width: 900px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 25px;
      margin: 20px auto;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      border: 1px solid var(--card-border);
      display: none; /* Ascuns inițial */
    }
    .login-prompt {
      text-align: center;
      padding: 50px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      border: 1px solid var(--card-border);
    }
    .login-prompt h2 {
      margin-bottom: 20px;
      color: var(--text-color);
    }
    #prompt-login-btn {
      margin-top: 20px;
      padding: 12px 35px;
      background: linear-gradient(135deg, var(--btn-grad-start), var(--btn-grad-end));
      border: none;
      border-radius: 50px;
      color: var(--btn-text);
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    #prompt-login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .leaderboard-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .leaderboard-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .leaderboard-filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50px;
      color: var(--text-color);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .filter-btn.active {
      background: var(--primary-accent);
      color: white;
    }

    /* --- Podium îmbunătățit --- */
    .podium-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      margin-bottom: 30px;
    }
    .podium-place {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      font-family: inherit;
      color: var(--text-color);
    }
    .podium-place .podium-block {
      width: 100px;
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .podium-place.first .podium-block {
      height: 120px;
      background: rgba(255,255,255,0.35);
    }
    .podium-place.second .podium-block {
      height: 90px;
      background: rgba(255,255,255,0.30);
    }
    .podium-place.third .podium-block {
      height: 70px;
      background: rgba(255,255,255,0.28);
    }
    .podium-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--btn-grad-start), var(--btn-grad-end));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--btn-text);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-top: -30px; /* suprapune puțin peste blocul podium, dar nu peste text */
      z-index: 1;
    }
    .podium-name {
      margin-top: 8px;
      font-size: 0.95rem;
      text-align: center;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .podium-score {
      font-size: 1rem;
      font-weight: 700;
      margin-top: 4px;
      text-align: center;
    }
    .podium-place.first .crown {
      position: absolute;
      top: -35px;
      font-size: 1.6rem;
    }
    .podium-medal {
      margin-top: 4px;
      font-size: 1.2rem;
    }
    /* Responsive podium */
    @media (max-width: 768px) {
      header {
        padding: 12px 20px;
        margin: 10px auto;
      }
      .leaderboard-header h1 {
        font-size: 1.8rem;
      }
      .leaderboard-header p {
        font-size: 0.95rem;
      }
      .filter-btn {
        padding: 6px 12px;
        font-size: 0.85rem;
      }
      .podium-place .podium-block {
        width: 70px;
      }
      .podium-place.first .podium-block {
        height: 90px;
      }
      .podium-place.second .podium-block {
        height: 65px;
      }
      .podium-place.third .podium-block {
        height: 50px;
      }
      .podium-avatar {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
        margin-top: -22px;
      }
      .podium-name {
        font-size: 0.8rem;
        max-width: 70px;
      }
      .podium-score {
        font-size: 0.85rem;
      }
      .row-position-medal {
        width: 50px;
      }
      .row-position-medal .position {
        font-size: 1.1rem;
      }
      .user-avatar {
        width: 40px;
        height: 40px;
        font-size: 1rem;
        margin-right: 12px;
      }
      .user-info h3 {
        font-size: 0.95rem;
      }
      .user-score {
        font-size: 1.1rem;
        min-width: 50px;
        margin-left: 10px;
      }
      .pagination-btn {
        width: 32px;
        height: 32px;
        font-size: 0.85rem;
      }
      .login-prompt {
        padding: 30px 15px;
        margin: 15px auto;
      }
      .leaderboard-container {
        width: calc(100% - 20px);
        margin: 15px auto;
        padding: 20px;
        border-radius: 20px;
      }
      header, .login-prompt, .leaderboard-container {
        max-width: calc(100% - 20px);
      }
    }

    /* --- Restul clasamentului: details + rânduri aerisite --- */
    details.rest-leaderboard {
      margin-top: 20px;
      color: var(--text-color);
    }
    details.rest-leaderboard summary {
      cursor: pointer;
      font-weight: 600;
      padding: 12px 18px;
      background: rgba(255,255,255,0.3);
      border-radius: 8px;
      display: inline-block;
      user-select: none;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    details.rest-leaderboard[open] summary {
      background: var(--primary-accent);
      color: #fff;
    }
    .rest-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }
    .leaderboard-list {
      width: 100%;
    }
    .leaderboard-row {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-radius: 15px;
      background: rgba(255,255,255,0.2);
      /* eliminăm hover transform/color schimbare sau le facem foarte subtile */
      transition: background 0.3s;
      position: relative;
    }
    .leaderboard-row:hover {
      background: rgba(255,255,255,0.25);
    }
    .leaderboard-row.current-user {
      background: rgba(255, 157, 0, 0.25);
      border: 2px solid var(--primary-accent);
    }
    /* Layout: container pentru poziție+medalie, avatar, info, scor */
    .row-position-medal {
      display: flex;
      align-items: center;
      width: 70px;
      justify-content: center;
      flex-shrink: 0;
    }
    .row-position-medal .position {
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      margin-right: 6px;
    }
    .row-position-medal .position-1 {
      color: var(--gold);
    }
    .row-position-medal .position-2 {
      color: var(--silver);
    }
    .row-position-medal .position-3 {
      color: var(--bronze);
    }
    .row-position-medal .medal-inline {
      font-size: 1.2rem;
      /* culoare neutră deoarece iconul e deja emoji colorat */
    }
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--btn-grad-start), var(--btn-grad-end));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--btn-text);
      margin-right: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      flex-shrink: 0;
    }
    .user-info {
      flex: 1;
      overflow: hidden;
    }
    .user-info h3 {
      font-size: 1.2rem;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-info p {
      font-size: 0.85rem;
      opacity: 0.8;
    }
    .user-score {
      font-size: 1.4rem;
      font-weight: 700;
      min-width: 80px;
      text-align: right;
      flex-shrink: 0;
      margin-left: 15px;
    }
    .current-user-tag {
      margin-left: 10px;
      background: var(--primary-accent);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }
    /* Responsive rând */
    @media (max-width: 480px) {
      header {
        padding: 10px 15px;
        margin: 8px auto;
      }
      .leaderboard-header h1 {
        font-size: 1.5rem;
      }
      .leaderboard-header p {
        font-size: 0.9rem;
      }
      .filter-btn {
        padding: 5px 10px;
        font-size: 0.8rem;
      }
      .podium-container {
        gap: 15px;
      }
      .podium-place .podium-block {
        width: 60px;
      }
      .podium-place.first .podium-block {
        height: 80px;
      }
      .podium-place.second .podium-block {
        height: 55px;
      }
      .podium-place.third .podium-block {
        height: 45px;
      }
      .podium-avatar {
        width: 40px;
        height: 40px;
        font-size: 1rem;
        margin-top: -20px;
      }
      .podium-name {
        font-size: 0.75rem;
        max-width: 60px;
      }
      .podium-score {
        font-size: 0.8rem;
      }
      .row-position-medal {
        width: 45px;
      }
      .row-position-medal .position {
        font-size: 1rem;
      }
      .user-avatar {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
        margin-right: 10px;
      }
      .user-info h3 {
        font-size: 0.9rem;
      }
      .user-score {
        font-size: 1rem;
        min-width: 45px;
        margin-left: 8px;
      }
      .pagination-btn {
        width: 28px;
        height: 28px;
        font-size: 0.8rem;
      }
      .login-prompt {
        padding: 20px 10px;
        margin: 10px auto;
      }
      .leaderboard-container {
        width: calc(100% - 16px);
        margin: 10px auto;
        padding: 15px;
        border-radius: 16px;
      }
      header, .login-prompt, .leaderboard-container {
        max-width: calc(100% - 16px);
      }
      /* Poziționează butonul teme și toggle limbă mai sus pentru safe-area */
      #theme-btn {
        bottom: calc(20px + env(safe-area-inset-bottom));
        left: 15px;
      }
      #theme-selector {
        bottom: calc(75px + env(safe-area-inset-bottom));
        left: 15px;
      }
      .lang-toggle {
        bottom: calc(20px + env(safe-area-inset-bottom));
        }
}

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    .pagination-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      border: none;
      color: var(--text-color);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .pagination-btn.active {
      background: var(--primary-accent);
      color: white;
    }
    .pagination-btn:hover:not(.active) {
      background: rgba(255,255,255,0.4);
    }
    .back-to-home {
      display: block;
      margin: 30px auto;
      padding: 12px 35px;
      background: linear-gradient(135deg, var(--btn-grad-start), var(--btn-grad-end));
      border: none;
      border-radius: 50px;
      color: var(--btn-text);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 250px;
      text-align: center;
      text-decoration: none;
    }
    .back-to-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Buton teme */
    #theme-btn { 
      position: fixed; 
      bottom: 25px; 
      left: 25px;
      width: 55px; 
      height: 55px;
      background: linear-gradient(135deg, var(--btn-grad-start), var(--btn-grad-end));
      border: none; 
      border-radius: 50%; 
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      cursor: pointer; 
      color: var(--btn-text); 
      font-size: 22px;
      z-index: 100;
      transition: all 0.3s ease;
    }
    #theme-btn:hover {
      transform: rotate(15deg) scale(1.1);
      box-shadow: 0 8px 15px rgba(0,0,0,0.25);
    }
    #theme-selector { 
      position: fixed; 
      bottom: 95px; 
      left: 25px;
      background: rgba(255,255,255,0.95); 
      padding: 15px; 
      border-radius: 15px;
      display: none; 
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 100;
      border: 1px solid rgba(0,0,0,0.1);
    }
    #theme-selector button { 
      margin: 8px; 
      padding: 10px 15px;
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.2s;
    }
    #theme-selector button:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    /* Language toggle */
    .lang-toggle {
      position: fixed;
      bottom: 25px;
      left: 100px;
      background: rgba(255,255,255,0.25);
      border-radius: 50px;
      padding: 6px;
      display: flex;
      backdrop-filter: blur(6px);
      z-index: 10;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.3);
    }
    .lang-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 50px;
      background: transparent;
      color: var(--text-color);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 0.95rem;
    }
    .lang-btn.active {
      background: linear-gradient(135deg, var(--btn-grad-start), var(--btn-grad-end));
      color: var(--btn-text);
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .lang-btn:hover:not(.active) {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>

    <button data-g1="#ff6a00" data-g2="#ee0979" data-b1="#ffe29f" data-b2="#ffa99f">Portocaliu</button>
    <button data-g1="#11998e" data-g2="#38ef7d" data-b1="#e0c3fc" data-b2="#8ec5fc">Verde</button>
    <button data-g1="#fc4a1a" data-g2="#f7b733" data-b1="#ff9d00" data-b2="#ffcc70">Auriu</button>
  </div>

  <script>
    // Texte în română și engleză
    const translations = {
      ro: {
        leaderboardTitle: "Clasament Global",
        leaderboardSubtitle: "Topul celor mai buni jucători în funcție de scorul IQ obținut",
        allCategories: "Toate categoriile",
        weekly: "Săptămânal",
        monthly: "Lunar",
        yearly: "Anual",
        position: "Poziție",
        name: "Nume",
        score: "Scor",
        time: "Timp",
        backToHome: "Înapoi la pagina principală",
        currentUser: "TU",
        login: "Autentificare",
        viewAll: "Vezi tot clasamentul",
        hideAll: "Ascunde clasamentul complet",
        loginPrompt: "Pentru a vedea clasamentul, vă rugăm să vă autentificați"
      },
      en: {
        leaderboardTitle: "Global Leaderboard",
        leaderboardSubtitle: "Top players based on their IQ scores",
        allCategories: "All categories",
        weekly: "Weekly",
        monthly: "Monthly",
        yearly: "Yearly",
        position: "Position",
        name: "Name",
        score: "Score",
        time: "Time",
        backToHome: "Back to Home Page",
        currentUser: "YOU",
        login: "Login",
        viewAll: "View full leaderboard",
        hideAll: "Hide full leaderboard",
        loginPrompt: "To view the leaderboard, please log in"
      }
    };
    
    let currentLang = 'ro';
    
    // Actualizează interfața în funcție de limbă
    function updateLanguage() {
      document.querySelector('.leaderboard-header h1').textContent = translations[currentLang].leaderboardTitle;
      document.querySelector('.leaderboard-header p').textContent = translations[currentLang].leaderboardSubtitle;
      document.querySelector('.back-to-home').textContent = translations[currentLang].backToHome;
      document.getElementById('login-btn').textContent = translations[currentLang].login;
      document.getElementById('prompt-login-btn').textContent = translations[currentLang].login;
      document.getElementById('login-prompt').querySelector('h2').textContent = translations[currentLang].loginPrompt;
      
      // Filtre
      const filterBtns = document.querySelectorAll('.filter-btn');
      filterBtns[0].textContent = translations[currentLang].allCategories;
      filterBtns[1].textContent = translations[currentLang].weekly;
      filterBtns[2].textContent = translations[currentLang].monthly;
      filterBtns[3].textContent = translations[currentLang].yearly;
      
      // Current user tag
      document.querySelectorAll('.current-user-tag').forEach(tag => {
        tag.textContent = translations[currentLang].currentUser;
      });
      
      // Summary details
      const details = document.getElementById('rest-leaderboard');
      if (details) {
        const summary = details.querySelector('summary');
        if (details.open) summary.textContent = translations[currentLang].hideAll;
        else summary.textContent = translations[currentLang].viewAll;
      }
    }
    
    // Schimbare limbă
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang = btn.dataset.lang;
        updateLanguage();
        
        // Reafișează clasamentul doar dacă utilizatorul este autentificat
        if (document.getElementById('leaderboard-container').style.display === 'block') {
          displayLeaderboard();
        }
      });
    });
    
    // Exemplu de date
    function generateLeaderboardData() {
      const data = [];
      const names = [
        "Alexandru Popescu", "Maria Ionescu", "Andrei Stan", "Elena Vasilescu", 
        "Cristian Radu", "Ioana Moldovan", "Mihai Popa", "Ana Dumitrescu",
        "George Enescu", "Sofia Georgescu", "Vlad Constantinescu", "Diana Marin",
        "Adrian Stoica", "Larisa Tudor", "Bogdan Munteanu", "Raluca Neagu",
        "Radu Gheorghe", "Cătălina Florescu", "Ștefan Iordache", "Andreea Popa"
      ];
      for (let i = 0; i < 20; i++) {
        const nm = names[i % names.length];
        const parts = nm.split(' ');
        const initials = parts[0].charAt(0) + (parts[1] ? parts[1].charAt(0) : '');
        data.push({
          position: i + 1,
          name: nm,
          initials,
          score: Math.floor(Math.random() * 60) + 120,
          time: Math.floor(Math.random() * 40) + 20,
          isCurrentUser: i === 7
        });
      }
      return data;
    }
    
    // Creează rând pentru un user
    function createLeaderboardRow(user) {
      const row = document.createElement('div');
      row.className = 'leaderboard-row';
      if (user.isCurrentUser) row.classList.add('current-user');
      // Container pentru poziție + medalie inline
      const posMed = document.createElement('div');
      posMed.className = 'row-position-medal';
      const posDiv = document.createElement('div');
      posDiv.className = 'position' + (user.position <= 3 ? ` position-${user.position}` : '');
      posDiv.textContent = user.position;
      posMed.appendChild(posDiv);
      if (user.position === 1) {
        const m = document.createElement('div');
        m.className = 'medal-inline';
        m.textContent = '🥇';
        posMed.appendChild(m);
      } else if (user.position === 2) {
        const m = document.createElement('div');
        m.className = 'medal-inline';
        m.textContent = '🥈';
        posMed.appendChild(m);
      } else if (user.position === 3) {
        const m = document.createElement('div');
        m.className = 'medal-inline';
        m.textContent = '🥉';
        posMed.appendChild(m);
      }
      row.appendChild(posMed);
      // Avatar
      const avatar = document.createElement('div');
      avatar.className = 'user-avatar';
      avatar.textContent = user.initials;
      row.appendChild(avatar);
      // Info
      const info = document.createElement('div');
      info.className = 'user-info';
      const h3 = document.createElement('h3');
      h3.textContent = user.name;
      const p = document.createElement('p');
      p.textContent = `${translations[currentLang].time}: ${user.time}s`;
      info.append(h3, p);
      row.appendChild(info);
      // Scor
      const scoreDiv = document.createElement('div');
      scoreDiv.className = 'user-score';
      scoreDiv.textContent = user.score;
      row.appendChild(scoreDiv);
      // Tag current user
      if (user.isCurrentUser) {
        const tag = document.createElement('div');
        tag.className = 'current-user-tag';
        tag.textContent = translations[currentLang].currentUser;
        row.appendChild(tag);
      }
      return row;
    }
    
    // Populează podium și rest
    function displayLeaderboard() {
      const data = generateLeaderboardData();
      data.sort((a,b) => a.position - b.position);
      // Podium
      const podiumC = document.getElementById('podium-container');
      podiumC.innerHTML = '';
      if (data.length >= 3) {
        const [first, second, third] = data;
        // Locul 2
        const place2 = document.createElement('div');
        place2.className = 'podium-place second';
        place2.innerHTML = `
          <div class="podium-block second"></div>
          <div class="podium-avatar">${second.initials}</div>
          <div class="podium-name">${second.name}</div>
          <div class="podium-score">${second.score}</div>
          <div class="podium-medal">🥈</div>
        `;
        // Locul 1
        const place1 = document.createElement('div');
        place1.className = 'podium-place first';
        place1.innerHTML = `
          <div class="podium-block first"></div>
          <div class="crown">👑</div>
          <div class="podium-avatar">${first.initials}</div>
          <div class="podium-name">${first.name}</div>
          <div class="podium-score">${first.score}</div>
          <div class="podium-medal">🥇</div>
        `;
        // Locul 3
        const place3 = document.createElement('div');
        place3.className = 'podium-place third';
        place3.innerHTML = `
          <div class="podium-block third"></div>
          <div class="podium-avatar">${third.initials}</div>
          <div class="podium-name">${third.name}</div>
          <div class="podium-score">${third.score}</div>
          <div class="podium-medal">🥉</div>
        `;
        podiumC.append(place2, place1, place3);
      }
      // Restul
      const restContainer = document.getElementById('rest-list');
      restContainer.innerHTML = '';
      const rest = data.slice(3);
      rest.forEach(u => {
        restContainer.appendChild(createLeaderboardRow(u));
      });
      // Actualizează text summary
      const details = document.getElementById('rest-leaderboard');
      if (details) {
        const summary = details.querySelector('summary');
        if (details.open) summary.textContent = translations[currentLang].hideAll;
        else summary.textContent = translations[currentLang].viewAll;
      }
    }
    
    // Toggle details text
    document.getElementById('rest-leaderboard').addEventListener('toggle', function() {
      const summary = this.querySelector('summary');
      if (this.open) summary.textContent = translations[currentLang].hideAll;
      else summary.textContent = translations[currentLang].viewAll;
    });
    
    // Funcționalitate temă
    const selector = document.getElementById('theme-selector');
    document.getElementById('theme-btn').addEventListener('click', () => {
      selector.style.display = selector.style.display === 'block' ? 'none' : 'block';
    });
    selector.querySelectorAll('button').forEach(btn => btn.addEventListener('click', () => {
      const g1 = btn.dataset.g1, g2 = btn.dataset.g2, b1 = btn.dataset.b1, b2 = btn.dataset.b2;
      document.documentElement.style.setProperty('--gradient-1', g1);
      document.documentElement.style.setProperty('--gradient-2', g2);
      document.documentElement.style.setProperty('--btn-grad-start', b1);
      document.documentElement.style.setProperty('--btn-grad-end', b2);
      selector.style.display = 'none';
      // După schimbare temă, reafișează clasamentul dacă este vizibil
      if (document.getElementById('leaderboard-container').style.display === 'block') {
        displayLeaderboard();
      }
    }));
    
    // Autentificare
    function handleLogin() {
      document.getElementById('login-btn').style.display = 'none';
      document.getElementById('user-info').style.display = 'inline-block';
      document.getElementById('user-info').textContent = '@Utilizator';
      
      // Ascunde promptul și afișează clasamentul
      document.getElementById('login-prompt').style.display = 'none';
      document.getElementById('leaderboard-container').style.display = 'block';
      
      // Afișează clasamentul
      displayLeaderboard();
    }
    
    // Navigare
    document.querySelector('.back-to-home').addEventListener('click', (e) => {
      e.preventDefault();
      alert('Navigare către pagina principală');
    });
    
    // Evenimente de autentificare
    document.getElementById('login-btn').addEventListener('click', handleLogin);
    document.getElementById('prompt-login-btn').addEventListener('click', handleLogin);
    
    // Filtre
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        displayLeaderboard();
      });
    });
    
    // Paginare
    document.querySelectorAll('.pagination-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.pagination-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        displayLeaderboard();
      });
    });
    
    // Inițializează interfața
    updateLanguage();
  </script>
</body>
</html>
